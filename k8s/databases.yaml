# ── Redis ──
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-test
  template:
    metadata:
      labels:
        app: redis-test
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-test-svc
  namespace: default
spec:
  selector:
    app: redis-test
  ports:
  - port: 6379
    targetPort: 6379

---
# ── PostgreSQL ──
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-test
  template:
    metadata:
      labels:
        app: postgres-test
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "testuser"
        - name: POSTGRES_PASSWORD
          value: "testpass"
        - name: POSTGRES_DB
          value: "testdb"
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-test-svc
  namespace: default
spec:
  selector:
    app: postgres-test
  ports:
  - port: 5432
    targetPort: 5432

---
# ── MySQL ──
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-test
  template:
    metadata:
      labels:
        app: mysql-test
    spec:
      containers:
      - name: mysql
        image: mysql:8
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpass"
        - name: MYSQL_USER
          value: "testuser"
        - name: MYSQL_PASSWORD
          value: "testpass"
        - name: MYSQL_DATABASE
          value: "testdb"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-test-svc
  namespace: default
spec:
  selector:
    app: mysql-test
  ports:
  - port: 3306
    targetPort: 3306

---
# ── MongoDB (if not already running) ──
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-test
  template:
    metadata:
      labels:
        app: mongo-test
    spec:
      containers:
      - name: mongo
        image: mongo:7
        ports:
        - containerPort: 27017
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-test-svc
  namespace: default
spec:
  selector:
    app: mongo-test
  ports:
  - port: 27017
    targetPort: 27017
