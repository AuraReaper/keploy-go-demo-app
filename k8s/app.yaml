apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-kind-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-kind-app
  template:
    metadata:
      labels:
        app: multi-kind-app
    spec:
      containers:
      - name: multi-kind-app
        image: keploy/multi-kind-app:local
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_ADDR
          value: "redis-test-svc:6379"
        - name: MONGO_URI
          value: "mongodb://mongo-test-svc:27017"
        - name: PG_DSN
          value: "postgres://testuser:testpass@postgres-test-svc:5432/testdb?sslmode=disable"
        - name: MYSQL_DSN
          value: "testuser:testpass@tcp(mysql-test-svc:3306)/testdb?parseTime=true"
        - name: PORT
          value: "8080"
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: multi-kind-app-svc
  namespace: default
spec:
  selector:
    app: multi-kind-app
  ports:
  - port: 8080
    targetPort: 8080

---
# Headless service for Keploy recording
apiVersion: v1
kind: Service
metadata:
  name: multi-kind-app-headless
  namespace: default
spec:
  clusterIP: None
  selector:
    app: multi-kind-app
  ports:
  - port: 8080
    targetPort: 8080
